      <div class="container">
        <div class="navbar-header">

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="{{ url_for('userlogin') }}">Login</a></li>
            <li><a href="{{ url_for('usersignup') }}">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Stock trading application</h1>
        <p class="lead">Welcomeeeeeeeeeee</p>
      </div>

    </div><!-- /.container -->
{% endblock %}
