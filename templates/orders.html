<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="static/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/styles.css"/>

    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/index.js"></script>
</head>
<body>
    <nav
    class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-0 border-bottom border-dark"
  >
    <div class="container">
      <!-- <a class="navbar-brand" href="#!">STOCK TRADE</a> -->
      <a class="nav-link font-weight-bold" href="#!">STOCK TRADE</a>
      <!-- <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button> -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('views.home')}}">Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('views.orderpage')}}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('views.portfolio')}}">Portfolio</a>
          </li>
          <li class="nav-item">
            <form method="GET" action="{{url_for('auth.login')}}">
              <input type="submit" class="btn btn-dark ms-3" value="Logout" />
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>





  {% if rows%}
    <div class="container">
      <section class="intro">
        <div class="gradient-custom-1 h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="table-responsive bg-white">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th scope="col">STOCK ID</th>
                          <th scope="col">NUMBER OF SHARES</th>
                          <th scope="col">PRICE</th>
                          <th scope="col">TYPE OF ORDER</th>
                         
                        </tr>
                      </thead>
                      <tbody>
                        {%for row in rows%}
                        <tr>
                          <td scope="row" style="color: #666666">
                            {{row.stock_name}}
                          </td>
                          <td>{{row.quantity}}</td>
                          <td>{{row.price}}</td>
                          <td>61</td>
                          
                        </tr>
                        {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    {%endif%}
    
</body>
</html>
