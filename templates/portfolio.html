<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/fontawesome.css"/>
    <link rel="stylesheet" href="static/css/brands.css"/>
    <link rel="stylesheet" href="static/css/solid.css"/>

    <link rel="stylesheet" href="static/css/styles.css"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/index.js"></script>
</head>
<body>
<div class="d-flex justify-content-between fixed-bottom align-items-center breaking-news bg-white">
    <marquee class="news-scroll" behavior="scroll" direction="left" onmouseover="this.stop();"
             onmouseout="this.start();">
        {% if rows %}
            {% for row in rows %}
                <a>{{ row.symbol }} {{ row.curr_price }}</a>
                <i class="fa-solid fa-circle fa-2xs"></i>
            {% endfor %}
        {% endif %}
    </marquee>
</div>
<nav class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-0 border-bottom border-dark">
    <div class="container">
        <!-- <a class="navbar-brand" href="#!">STOCK TRADE</a> -->
        <a class="nav-link font-weight-bold">STOCK TRADE</a>
        <!-- <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button> -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.home') }}">Market</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.orderpage') }}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.portfolio') }}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <form method="GET" action="{{ url_for('auth.login') }}">
                        <input type="submit" class="btn btn-dark ms-3" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="split left">
        <div class="centered">

            <h2>FUNDS {{ funds }}</h2>

        </div>
    </div>

    <div class="split right">
        <div class="centered">

            <h2>INVESTED VALUE{{ invested_value }}</h2>

        </div>
    </div>
</div>

</body>
</html>
