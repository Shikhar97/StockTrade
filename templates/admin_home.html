<section class="py-5">
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-2 d-sm-flex justify-content-sm-center">
            <div class="col mb-4">
                <h2 class="fw-bold"><strong>Change Market Hours</strong></h2>
                <div class="card-body text-center d-flex flex-column ">
                    <form method="post" action="{{ url_for('utility.market_hours') }}">

                        <div class="mb-3"><select name="day" class="form-select">
                            <optgroup label="Choose day">
                                <option value="Monday" selected>Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </optgroup>
                        </select></div>
                        <div class="mb-3"><input class="form-control" type="time" name="from_time" id="from_time"
                                                 value="09:00"></div>
                        <div class="mb-3"><input class="form-control" type="time" name="to_time" id="to_time"
                                                 value="15:00"></div>
                        <div class="mb-3">
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Apply Changes</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col mb-4">
                <h2 class="fw-bold"><strong>Create a new stock</strong></h2>
                <div class="card-body text-center d-flex flex-column ">
                    <form method="post" action="{{ url_for('views.adminhome') }}">
                        <div class="mb-3"><input class="form-control" type="text" name="stock_name"
                                                 placeholder="Stock Name"></div>
                        <div class="mb-3"><input class="form-control" type="text" name="stock_symbol"
                                                 placeholder="Stock Symbol"></div>
                        <div class="mb-3"><input class="form-control" type="number" name="stock_price"
                                                 placeholder="Initial Stock Price"></div>
                        <div class="mb-3"><input class="form-control" type="number" name="stock_volume"
                                                 placeholder="Number of Stocks(Volume)"></div>
                        <div class="mb-3">
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Add Stock</button>
                        </div>

                    </form>
                </div>


            </div>
        </div>

    </div>
</section>
