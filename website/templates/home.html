              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if rows%}
    <div class="container">
      <section class="intro">
        <div class="gradient-custom-1 h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="table-responsive bg-white">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th scope="col">NAME</th>
                          <th scope="col">PRICE</th>
                          <th scope="col">CONTACTS</th>
                          <th scope="col">AGE</th>
                          <th scope="col">BUY STOCK</th>
                          <th scope="col">SELL STOCK</th>
                        </tr>
                      </thead>
                      <tbody>
                        {%for row in rows%}
                        <tr>
                          <td scope="row" style="color: #666666">
                            {{row.stock_name}}
                          </td>
                          <td>{{row.stock_price}}</td>
                          <td>tnixon12@example.com</td>
                          <td>61</td>
                          <td><button data-id='{{row.stock_id}}' class="userinfo btn btn-dark ms-3">Buy</button></td>
                          <td>
                            <button
                              type="button"
                              class="btn btn-dark ms-3"
                              data-bs-toggle="modal"
                              data-bs-target="#sellModal"
                            >
                              Sell
                            </button>
                            
                          </td>
                        </tr>
                        {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    {%endif%}


    <script type='text/javascript'>
      $(document).ready(function(){
          $('.userinfo').click(function(){
              var stock_id = $(this).data('id');
              $.ajax({
                url: '/ajaxfile',
                type: 'post',
                data: {stock_id: stock_id},
                success: function(data){ 
                    $('.modal-body').html(data); 
                    $('.modal-body').append(data.htmlresponse);
                    $('#empModal').modal('show'); 
                }
            });
          });
      });
      </script>
